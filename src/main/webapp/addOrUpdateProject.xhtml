<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<h:head>
	<title>Formulaire de Creation d'un employe</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />

</h:head>
<h:body>
	<ui:include src="nav.xhtml"></ui:include>
	<div class="container">
		<h3>
			<h:outputText value="#{msg.ajout_project_text}" />
		</h3>
		<div class="form-group">
			<h:form>
				<!-- Input code project -->
				<h:outputText value="#{msg.projectCode}" />
				<h:inputText styleClass="form-control"
					value="#{ctrProjetBean.projectDataBean.projectCode}"
					required="true" id="projectCode" />

				<!-- Input name -->
				<h:outputText value="#{msg.name}" />
				<h:inputText styleClass="form-control"
					value="#{ctrProjetBean.projectDataBean.name}" required="true"
					id="name" />

				<!-- Description -->
				<h:outputText value="#{msg.description}" />
				<h:inputText styleClass="form-control"
					value="#{ctrProjetBean.projectDataBean.description}"
					required="true" id="description" />

				<!-- Input start date -->
				<h:outputText value="#{msg.project_startDate}" />
				<h:inputText type="date"
					value="#{ctrProjetBean.projectDataBean.startDate}"
					class="form-control" id="startDate" required="true">
					<f:convertDateTime pattern="dd-MM-yyyy" />
				</h:inputText>

				<!-- End Date -->
				<h:outputText value="#{msg.project_endDate}" />
				<h:inputText type="date"
					value="#{ctrProjetBean.projectDataBean.endDate}"
					class="form-control" id="endDate" required="true">
					<f:convertDateTime pattern="dd-MM-yyyy" />
				</h:inputText>

				<!-- Montant -->
				<h:outputText value="#{msg.amount}" />
				<h:inputText styleClass="form-control"
					value="#{ctrProjetBean.projectDataBean.amount}" required="true"
					id="amount"
					requiredMessage="#{msg.register_project_amont_required}" />

				<!-- ComboBox ProjectManager --> 
				<h:outputText value="#{msg.project_mp}" />
				<h:selectOneMenu value="#{ctrProjetBean.projectDataBean.gpChefProjet.id}"
					styleClass="form-control">
					<f:selectItem itemLabel=" select a Project Manager"
						itemValue="#{null}" />
					<f:selectItems value="#{ctrProjetBean.projectManagers}" var="pm"
						itemLabel="#{pm.firstname}" itemValue="#{pm.id}" />
				</h:selectOneMenu>

				<!-- ComboBox Organisation -->
				<h:outputText value="#{msg.project_org}" />
				<h:selectOneMenu value="#{ctrProjetBean.projectDataBean.gpOrganization.id}"
					styleClass="form-control">
					<f:selectItem itemLabel=" select an organisation"
						itemValue="#{null}" />
					<f:selectItems value="#{ctrProjetBean.organizations}" var="org"
						itemLabel="${org.name}" itemValue="#{org.id}" />
				</h:selectOneMenu>
				<br />
				<h:inputHidden value="#{ctrProjetBean.projectDataBean.id}" id ="projectId"/>
				<h:messages id="errors" style="color:red;margin:8px;" />
				<h:commandButton styleClass="btn btn-success"
					value="#{msg.submit_button}" action="#{ctrProjetBean.saveProject}" />

			</h:form>
		</div>

	</div>
</h:body>
</html>
