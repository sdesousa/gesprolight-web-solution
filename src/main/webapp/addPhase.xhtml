<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Ajout d'une phase</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
</h:head>
<h:body>
	<ui:include src="nav.xhtml"></ui:include>
	<div class="container-fluid col-lg-6">
		<div class="form-group">
			<h:form>
				<h4>
					<h:outputText value="#{msg.add_phase_msg}" />
				</h4>

				<h:inputHidden styleClass="form-control"
					value="#{ctrPhaseBean.phaseDataBean.gpProject.id}" required="true" id="idProject" />

				<h:outputText value="#{msg.code_phase}" />
				<h:inputText styleClass="form-control"
					value="#{ctrPhaseBean.phaseDataBean.phaseCode}" required="true"
					id="phaseCode" />


				<h:outputText value="#{msg.description}" />
				<h:inputText styleClass="form-control"
					value="#{ctrPhaseBean.phaseDataBean.description}" required="true"
					id="description" requiredMessage="#{msg.phase_description_msg}" />


				<h:outputText value="#{msg.startDateForm}" />
				<h:inputText value="#{ctrPhaseBean.phaseDataBean.startDate}"
					class="form-control" id="startDate" required="true">
					<f:convertDateTime pattern="yyyy-MM-dd" />
				</h:inputText>


				<h:outputText value="#{msg.endDateForm}" />
				<h:inputText type="date" class="form-control"
					value="#{ctrPhaseBean.phaseDataBean.endDate}" required="true"
					id="endDate">
					<f:convertDateTime pattern="yyyy-MM-dd" />
				</h:inputText>

				<h:outputText value="#{msg.amount}" />
				<h:inputText class="form-control"
					value="#{ctrPhaseBean.phaseDataBean.amount}" required="true"
					id="amount" converter="javax.faces.Double">
				</h:inputText>


				<h:outputText value="#{msg.status}" />
				<h:selectOneMenu value="#{ctrPhaseBean.phaseDataBean.status}"
					styleClass="form-control" required="true">
					<f:selectItem itemLabel="#{msg.status_en_attente}" itemValue="#{0}" />
					<f:selectItem itemLabel="#{msg.status_encours}" itemValue="#{1}" />
					<f:selectItem itemLabel="#{msg.status_finished}" itemValue="#{2}" />
				</h:selectOneMenu>


				<h:outputText value="#{msg.isended}" />
				<h:selectOneMenu value="#{ctrPhaseBean.phaseDataBean.isEnded}"
					styleClass="form-control" required="true">
					<f:selectItem itemLabel="#{msg.isEndedYes}" itemValue="#{1}" />
					<f:selectItem itemLabel="#{msg.isEndedNo}" itemValue="#{0}" />
				</h:selectOneMenu>

				<br />

				<h:messages id="errors" style="color:red;margin:8px;" />

				<h:commandButton styleClass="btn btn-success"
					value="#{msg.bnt_success}" action="#{ctrPhaseBean.savePhase}" />

			</h:form>
		</div>
	</div>
</h:body>
</html>
